<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" type="image/x" href="Web-Icon.png" />
  </head>
  <body>
    <!-- Player-container -->
    <div class="player-container">
      <!-- img-container -->
      <div class="img-container">
        <img src="img/jacinto-1.jpg" alt="" />
      </div>
      <div class="loud-container">
        <ul id="ul" class="wave-menu off">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <h2 id="title">Ahmad Zaher(remix)</h2>
      <h3 id="artist">Ahmad</h3>
      <audio src="music/jacinto-1.mp3"></audio>
      <!-- Progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-warper">
          <span class="current-time" id="current-time">0:00</span>
          <span class="duration" id="duration">2:06</span>
        </div>
      </div>
      <!-- control -->
      <div class="player-control">
        <i class="fa fa-backward fa-2x" id="prev" title="Previous"></i>
        <div class="container" id="play" title="Play">
          <label>
            <input class="play-btn" type="checkbox" id="play" title="Play" />
            <div class="play-icon"></div>
            <div class="pause-icon"></div>
          </label>
        </div>
        <i class="fa fa-forward fa-2x" id="next" title="Next"></i>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
